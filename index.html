<!DOCTYPE html>
<html lang="en">
<head>

<body >
    <nav>
        <section class="b"><input type="submit" onclick="inicio()" value="Inicio" class="bt"></section>
        <section class="b"><input type="submit" onclick="venta()" value="Venta" class="bt"></section>
        <section class="b"><input type="submit" onclick="cliente()" value="Clientes" class="bt"></section>

    <center>

        <h1>Sistema de Ventas-Exa01</h1>

    <header id="caja0"> 
    </header>
    <main id="caja1">
        <input type="text" placeholder="venta" size="70px"><br>

        <button id="guard" onclick="buscarp()">BUSCAR</button><br>

            <th>N°</th>

    <main>
        <table id="tablaclientes">
            <th>Item</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Acción</th>
        </table>
    </main>
    <main>
        <table id="tablaproductos">
            <th>Item</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acción</th>
        </table>
    </main>
